<nev-sidenav #sidenav></nev-sidenav>

<mat-toolbar class="row">
    <button mat-icon-button (click)="sidenav.toggle()">
        <mat-icon>menu</mat-icon>
    </button>
    <span>{{ 'toolbar.title' | translate }}</span>

    <span class="spacer"></span>

    <div class="row center-content">
        <button mat-icon-button (click)="toggleTheme()">
            <mat-icon>{{ (isDark$ | async) === false ? 'dark_mode' : 'light_mode' }}</mat-icon>
        </button>

        <mat-form-field appearance="outline" class="no-bottom" style="width: 100px;">
            <mat-select (selectionChange)="swapLanguage($event.value)" [value]="currentLanguage">
                <mat-option *ngFor="let language of languages" [value]="language">{{ language }}</mat-option>
            </mat-select>
        </mat-form-field>
    </div>
</mat-toolbar>
