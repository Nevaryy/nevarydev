<mat-drawer-container autosize hasBackdrop="true" class="container">
    <mat-drawer #drawer mode="over">
        <mat-nav-list>
            <div class="row actions">
                <button mat-icon-button (click)="drawer.close()">
                    <mat-icon>close</mat-icon>
                </button>
            </div>
            <a mat-list-item routerLink="/home" (click)="drawer.close()">Home</a>
            <a mat-list-item routerLink="/about-me" (click)="drawer.close()">About Me</a>
            <a mat-list-item routerLink="/imprint" (click)="drawer.close()">Imprint</a>
        </mat-nav-list>
    </mat-drawer>

    <div class="container column">
        <mat-toolbar class="row">
            <button mat-icon-button (click)="drawer.toggle()">
                <mat-icon>menu</mat-icon>
            </button>
            <span>Nevary Dev</span>
        </mat-toolbar>

        <ng-content></ng-content>
    </div>
</mat-drawer-container>
