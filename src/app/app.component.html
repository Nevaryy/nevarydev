<mat-drawer-container *ngIf="themeLoaded$ | async; else spinner">
    <mat-drawer-content>
        <nev-header></nev-header>
        <div class="content column">
            <router-outlet></router-outlet>
        </div>
        <nev-footer></nev-footer>
    </mat-drawer-content>
</mat-drawer-container>
<ng-template #spinner>
    <div class="container column center-content">
        <mat-spinner></mat-spinner>
    </div>
</ng-template>
